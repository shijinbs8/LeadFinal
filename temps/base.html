    <style>
  /* Base styles */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  margin-bottom: 10px;
}

.switch input {
  display: none;
}

/* Slider styles */
.slider1 {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider1:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
}

/* Checked state */
input:checked + .slider1 {
  background-color: green;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* Focus state */
input:focus + .slider {
  box-shadow: 0 0 2px 3px rgba(33, 150, 243, 0.3);
}

/* Rounded style */
.slider1.round {
  border-radius: 34px;
}

.slider1.round:before {
  border-radius: 50%;
}

/* Hover effect */
.slider1:hover {
  background-color: #e0e0e0;
}

.slider1:hover:before {
  transform: scale(1.1);
}

/* Active effect */
.slider1:active:before {
  transform: scale(0.9);
}

</style>

</head>
